<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Edit Nilai</title>
  <link rel="stylesheet" href="edit.css">
</head>
<body>

  <h2>Edit Nilai Siswa</h2>
  <form action="" method="post">
    <label for="no">No</label>
    <input type="number" id="no" name="no" required>

    <label for="mapel">Mata Pelajaran</label>
    <input type="text" id="mapel" name="mapel" required>

    <label for="tugas">Nilai Tugas</label>
    <input type="number" id="tugas" name="tugas" min="0" max="100" required>

    <label for="ulhar">Ulangan Harian</label>
    <input type="number" id="ulhar" name="ulhar" min="0" max="100" required>

    <label for="uts">UTS</label>
    <input type="number" id="uts" name="uts" min="0" max="100" required>

    <label for="uas">UAS</label>
    <input type="number" id="uas" name="uas" min="0" max="100" required>

    <label for="rata_rata">Rata-rata</label>
    <input type="number" id="rata_rata" name="rata_rata" min="0" max="100" step="0.01" readonly>

    <a href="admin.html" class="btn-kembali">Kembali</a>
    <button type="button" onclick="hitungRataRata()">Hitung Rata-rata</button>
    <button type="submit">Simpan</button>

  </form>

</body>
</html>
